<!DOCTYPE html>
<html>
<head>
  <title>Count Up Timer</title>
  <style> 
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .timer {
      font-size: 200px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
    }
    .counter {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="timer">00:00:00</div>
<div class="counter">0</div>

<script>
  let hours = 0;
  let minutes = 0;
  let seconds = 0;
  let count = 0;
  let pennies = 0;

  function pad(val) {
    return val > 9 ? val : "0" + val;
  }

  function display() {
    document.querySelector('.timer').innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
  }

  function startTimer() {
    setInterval(function() {
      seconds++;
      count++;

      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }
      display();
      document.querySelector('.counter').innerHTML = `Counter: ${pennies}`;
    }, 1000);

    // Counter updated every 24 seconds
    setInterval(function() {
      pennies++;
      console.log("Counter:", pennies); // Replace this line with your desired action for the counter
      count = 0; // Reset the counter
    }, 24000);
  }

  startTimer();
</script>

</body>
</html>
