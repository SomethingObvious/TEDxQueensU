<!DOCTYPE html>
<html>
<head>
  <title>Count Up Timer</title>
  <style> 
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .timer {
      font-size: 200px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
    }
    .counter {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="timer">00:00:00</div>
<div class="counter">Counter: 0.00$</div>

<script>
  let hours = 0;
  let minutes = 0;
  let seconds = 0;
  let timerCount = 0;
  let pennies = 0;
  let dollars = 0;

  function pad(val) {
    return val > 9 ? val : "0" + val;
  }

  function displayTimer() {
    document.querySelector('.timer').innerHTML = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
  }

  function displayCounter() {
    document.querySelector('.counter').innerHTML = `Counter: ${dollars}.${pad(pennies)}`;
  }

  function startTimer() {
    setInterval(function() {
      seconds++;
      timerCount++;

      if (seconds === 60) {
        seconds = 0;
        minutes++;
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
      }

      displayTimer();

      if (timerCount === 24) {
        timerCount = 0;
        pennies++;

        displayCounter();

        if (pennies === 100) {
          pennies = 0;
          dollars++;
        }
      }
    }, 1000); // Timer updates every second
  }

  startTimer();
</script>

</body>
</html>
